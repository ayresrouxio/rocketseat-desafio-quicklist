<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quicklist | Lista de Compras</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div id="page">
      <header>
        <img class="logo" src="./img/logo.svg" alt="Logo Quicklist" />
        <h1>Compras da semana</h1>
      </header>

      <main>
        <form>
          <input type="text" placeholder="Adicione um novo item" required />
          <button>Adicionar item</button>
        </form>

        <ul class="list-items"></ul>

        <div class="toasty">
          <img src="./img/alert.svg" alt="icone de alerta" /> O item foi
          removido da lista
          <button>Fechar</button>
        </div>
      </main>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
